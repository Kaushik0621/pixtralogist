<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #f4f4f9);
            overflow: hidden;
        }
        .section {
            width: 66.66%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .right-section {
            width: 33.33%;
            height: 100vh;
            background: url('{{ url_for('static', filename='background6.jpg') }}') no-repeat center center;
            background-size: cover;
        }
        .dashboard {
            text-align: center;
        }
        .dashboard h2 {
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
        }
        .chat-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .chat-option {
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 150px;
            height: 150px;
            text-align: center; /* Center-align the description */
        }
        .chat-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-option:hover {
            transform: scale(1.1);
        }
        .chat-option a {
            display: block;
            text-decoration: none;
        }
        /* Text description below each logo */
        .chat-option p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        /* Logo positioning in the top-left corner */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px; /* Adjust the size of the icon/logo */
            height: auto;
            z-index: 10; /* Make sure it stays above other elements */
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="{{ url_for('static', filename='logo3.png') }}" alt="Logo">
</div>

<div class="section">
    <div class="dashboard">
        <h2>Welcome to the Healthcare Dashboard</h2>
        <div class="chat-options">
            <div class="chat-option">
                <a href="{{ url_for('radiologist_chat') }}">
                    <img src="{{ url_for('static', filename='radiologist.png') }}" alt="Radiologist">
                </a>
                <p>Radiologist</p>
            </div>
            <div class="chat-option">
                <a href="{{ url_for('mental_health_chat') }}">
                    <img src="{{ url_for('static', filename='mental_health.png') }}" alt="Mental Health">
                </a>
                <p>Mental Health Guide</p>
            </div>
            <div class="chat-option">
                <a href="{{ url_for('report_explainer_chat') }}">
                    <img src="{{ url_for('static', filename='report.png') }}" alt="Report Explainer">
                </a>
                <p>Report Explainer</p>
            </div>
            <div class="chat-option">
                <a href="{{ url_for('general_doctor_chat') }}">
                    <img src="{{ url_for('static', filename='general_doctor.png') }}" alt="General Doctor">
                </a>
                <p>General Doctor</p>
            </div>
            <div class="chat-option">
                <a href="{{ url_for('dietitian_chat') }}">
                    <img src="{{ url_for('static', filename='dietitian.png') }}" alt="Dietitian">
                </a>
                <p>Dietitian</p>
            </div>
        </div>
    </div>
</div>

<div class="right-section"></div>

</body>
</html>
